name: Run Cypress Tests and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      # Cache Node.js dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Next.js app
      - name: Build Next.js app
        run: npm run build

      # Start the Next.js app in the background
      - name: Start Next.js app
        run: npm run start &

      # Wait for the app to be ready
      - name: Wait for Next.js to be ready
        run: |
          for i in {1..10}; do
            if nc -z localhost 3000; then
              echo "App is ready!"
              exit 0
            fi
            sleep 3
          done
          echo "App did not start in time." >&2
          exit 1

      # Install Cypress
      - name: Install Cypress
        run: npx cypress install

      # Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

  deploy:
    needs: cypress-tests
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Deploy to Vercel
      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
